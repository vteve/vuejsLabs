<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Clicker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button @click="increment">Click me</button>
        <p>Count: {{ count }}</p>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const count = ref(0);
                
                const increment = () => {
                    count.value++;
                };

                return {
                    count,
                    increment
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
