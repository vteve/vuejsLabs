<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Rectangle Rotation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>,
    <script>
        const app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0x1099bb
        });
        document.body.appendChild(app.view);

        const rect = new PIXI.Graphics();
        rect.beginFill(0xFF0000);
        rect.drawRect(0, 0, 100, 100);
        rect.endFill();
        rect.x = app.screen.width / 2;
        rect.y = app.screen.height / 2;
        rect.pivot.set(50, 50);
        app.stage.addChild(rect);

        app.ticker.add((delta) => {
            rect.rotation += 0.01 * delta;
        });
    </script>
</body>
</html>
