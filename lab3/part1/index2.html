<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с CPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .counter {
            font-size: 3rem;
            margin: 10px;
        }
        .cps {
            font-size: 1.5rem;
            margin: 10px;
            color: #666;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <div class="cps" id="cps">0 кликов в секунду</div>
    <button id="clicker">Кликнуть</button>

    <script src="script2.js"></script>
    
</body>
</html>
